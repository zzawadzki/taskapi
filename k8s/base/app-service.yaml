# Service for Task API application
# Provides stable internal network endpoint and load balancing across app replicas
apiVersion: v1
kind: Service
metadata:
  name: taskapi-service
  namespace: taskapi
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: taskapi
