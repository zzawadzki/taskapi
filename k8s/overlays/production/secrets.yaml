# Production secrets template
# IMPORTANT: Replace all placeholder values before deploying to production
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: taskapi
type: Opaque
stringData:
  # Replace with actual production database credentials
  POSTGRES_USER: "REPLACE_WITH_PROD_DB_USER"
  POSTGRES_PASSWORD: "REPLACE_WITH_PROD_DB_PASSWORD"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: taskapi
type: Opaque
stringData:
  # Replace with actual production JWT secret (use strong random string)
  JWT_SECRET: "REPLACE_WITH_PROD_JWT_SECRET"
